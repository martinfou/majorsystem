<!--
  Generated template for the DictionaryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Dictionary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of items" text-center> 
    <ion-thumbnail item-start>
      <img src='{{item.associatedImage}}'>
    </ion-thumbnail>
    <h2 class=col-center>{{item.id}}</h2>
    <p>{{item.associatedWord}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>
</ion-content>
